[dataset]
database = Datasets
dataset = cifar100
n_classes = 100
rescale_size = 32
crop_size = 32

[network]
net = cnn
opt = adam
batch_size = 128
lr = 0.001
weight_decay = 1e-5
epochs = 200
resume = None
gpu = 0
use_fp16 = True

[noise]
noise_type = symmetric
openset_ratio = 0.2
closeset_ratio = 0.2

[logging]
log_freq = 200
log_prefix = josrc

[jo-src]
eps = 0.6
warmup_epochs = 10
tau_clean = 0.75
alpha = 0.5